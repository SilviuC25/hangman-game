<!DOCTYPE htdocument.createElement
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .heart-icon {
            width: 50px;
            cursor: pointer;
        }
        .col {
            font-size: 24px;
            color: black;
            width: 30px;
        }
    </style>
</head>
<body class="bg-dark bg-gradient d-flex align-items-center justify-content-center text-center" style="background-repeat: no-repeat;">
    <main class="container bg-light py-3" style="overflow-y: auto;">
        <div class="d-flex flex-row-reverse me-3 visually-hidden" id="lives-container">
            <img src="/assets/images/icon-heart.png" alt="Heart" class="heart-icon" id="heart1">
            <img src="/assets/images/icon-heart.png" alt="Heart" class="heart-icon" id="heart2">
            <img src="/assets/images/icon-heart.png" alt="Heart" class="heart-icon" id="heart3">
            <img src="/assets/images/icon-heart.png" alt="Heart" class="heart-icon" id="heart4">
            <img src="/assets/images/icon-heart.png" alt="Heart" class="heart-icon" id="heart5">
            <img src="/assets/images/icon-heart.png" alt="Heart" class="heart-icon" id="heart6">
            <img src="/assets/images/icon-heart.png" alt="Heart" class="heart-icon" id="heart7">
        </div>
        <div class="card mx-auto border border-danger border-4 mt-5 pt-5" id="card-start" style="width: 40%;">
            <div class="card-body">
                <h1 class="card-title">The Hangman Game</h1>
                <button type="button" class="btn btn-danger my-4" id="btn-start" onclick="startGame()">Start Game</button>
            </div>
        </div>
        <div class="my-5">
            <img src="/assets/images/hangman1.jpg" alt="Hangman" class="visually-hidden" id="hangman-image">
            <h3 class="mx-auto text-success visually-hidden" id="win-text">Congrats! You Found The Word and You Won</h3>
            <h3 class="mx-auto text-danger visually-hidden" id="loss-text">You Lose! The Word Was </h3>
        </div>
        <div>
            <h3 class="text-info text-info text-center" id="text-end"></h3>
        </div>
        <div class="row align-items-center text-center my-5 bg-dark mx-5" id="word-container">
        </div>
        <div class="container-fluid mt-5 visually-hidden" id="letters-container">
            <div class="row">
                <div class="col text-center">
                    <button type="button" class="btn btn-outline-dark btn-lg mx-1" id="btn-A">A</button>
                    <button type="button" class="btn btn-outline-dark btn-lg mx-1" id="btn-E">E</button>
                    <button type="button" class="btn btn-outline-dark btn-lg mx-1" id="btn-I">I</button>
                    <button type="button" class="btn btn-outline-dark btn-lg mx-1" id="btn-O">O</button>
                    <button type="button" class="btn btn-outline-dark btn-lg mx-1" id="btn-U">U</button>
                </div>
            </div>
            <div class="row my-3">
                <div class="col text-center">
                    <button type="button" class="btn btn-outline-dark btn-lg mx-1" id="btn-B">B</button>
                    <button type="button" class="btn btn-outline-dark btn-lg mx-1" id="btn-C">C</button>
                    <button type="button" class="btn btn-outline-dark btn-lg mx-1" id="btn-D">D</button>
                    <button type="button" class="btn btn-outline-dark btn-lg mx-1" id="btn-F">F</button>
                    <button type="button" class="btn btn-outline-dark btn-lg mx-1" id="btn-G">G</button>
                    <button type="button" class="btn btn-outline-dark btn-lg mx-1" id="btn-H">H</button>
                    <button type="button" class="btn btn-outline-dark btn-lg mx-1" id="btn-J">J</button>
                    <button type="button" class="btn btn-outline-dark btn-lg mx-1" id="btn-K">K</button>
                    <button type="button" class="btn btn-outline-dark btn-lg mx-1" id="btn-L">L</button>
                    <button type="button" class="btn btn-outline-dark btn-lg mx-1" id="btn-M">M</button>
                    <button type="button" class="btn btn-outline-dark btn-lg mx-1" id="btn-N">N</button>
                    <button type="button" class="btn btn-outline-dark btn-lg mx-1" id="btn-P">P</button>
                    <button type="button" class="btn btn-outline-dark btn-lg mx-1" id="btn-Q">Q</button>
                    <button type="button" class="btn btn-outline-dark btn-lg mx-1" id="btn-R">R</button>
                    <button type="button" class="btn btn-outline-dark btn-lg mx-1" id="btn-S">S</button>
                    <button type="button" class="btn btn-outline-dark btn-lg mx-1" id="btn-T">T</button>
                    <button type="button" class="btn btn-outline-dark btn-lg mx-1" id="btn-V">V</button>
                    <button type="button" class="btn btn-outline-dark btn-lg mx-1" id="btn-W">W</button>
                    <button type="button" class="btn btn-outline-dark btn-lg mx-1" id="btn-X">X</button>
                    <button type="button" class="btn btn-outline-dark btn-lg mx-1" id="btn-Y">Y</button>
                    <button type="button" class="btn btn-outline-dark btn-lg mx-1" id="btn-Z">Z</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
